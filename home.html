<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda Online</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="public/css/home.css">
</head>
<body>
  <!-- Header -->
  <header class="bg-primary text-white py-3">
    <div class="container text-center">
      <h1 class="display-4">Tienda Online</h1>
      <p class="lead">Compra tus zapatos favoritos de manera fácil y rápida</p>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container text-center my-5">
    <h2 class="mb-4">¡Bienvenido a nuestra tienda!</h2>
    <p class="lead mb-4">Encuentra los mejores productos para ti.</p>

    <div class="row justify-content-center">
      <!-- Botón Administrar -->
      <div class="col-md-3 mb-4">
        <a href="/create" class="btn custom-btn btn-lg w-100">
          <i class="fas fa-cogs fa-2x mb-3"></i><br>
          Administrar
        </a>
      </div>

      <!-- Botón Catálogo -->
      <div class="col-md-3 mb-4">
        <a href="/catalogo" class="btn custom-btn btn-lg w-100">
          <i class="fas fa-th-large fa-2x mb-3"></i><br>
          Catálogo
        </a>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white py-4 mt-auto">
    <div class="container text-center">
      <p>&copy; 2025 Tienda Online | Todos los derechos reservados</p>
    </div>
  </footer>

  <!-- Bootstrap JS y FontAwesome -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
